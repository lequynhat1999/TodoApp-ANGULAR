<div class="wrapper d-flex flex-column" style="text-align: center;">
  <h1 class="title">TODOAPP</h1>
  <div class="row justify-content-center w-100" >
    <div class="todo-wrapper p-0 d-flex flex-column col-md-6 col-sm-8" >
      <app-todo-header></app-todo-header>
      <app-todo-list></app-todo-list>
      <!-- async để làm việc với template trong angular -->
      <app-todo-footer *ngIf="hasTodo$ |async"></app-todo-footer>
    </div>
  </div>
  <div class="instruction">
    <em>Press Enter to add new TODO. Press Check icon to toggle todos</em>
    <br>
    Created By LQNHAT
  </div>
</div>
